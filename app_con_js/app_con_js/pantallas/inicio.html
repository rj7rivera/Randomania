    <div class="modal fade" id="modalCerrarSesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cerrar Sesión</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres cerrar la sesión? Se eliminará toda la información y tendrás que iniciar sesión de nuevo.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" onclick="aceptarCerrarSesion()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
  <script>
    // Obtén el elemento span donde se mostrará el nombre de usuario
    var outputUsernameElement = document.getElementById('outputUsername');

    // Obtén el nombre de usuario del localStorage
    var username = localStorage.getItem('username');

    // Verifica si el nombre de usuario está presente en el localStorage
    if (username) {
      // Muestra el nombre de usuario en la pantalla
      outputUsernameElement.textContent = username;
    } else {
      // Si no hay nombre de usuario, muestra un mensaje predeterminado
      outputUsernameElement.textContent = 'No username found';
    }
  </script>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Función para abrir el modal
        function cerrarSesion() {
            $('#modalCerrarSesion').modal('show');
        }

        // Función para aceptar y cerrar sesión
        function aceptarCerrarSesion() {
            // Eliminar la información del Local Storage
            localStorage.clear();
            // Redirigir al formulario de inicio de sesión
            window.location.href = 'login-forms.html';
        }
    </script>
